import:
    - "experiments/fewnet/base_toy_dataset.yaml"
package: []
define:
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder:   # 针对 fewnet 做一些更改
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: deformable_resnet18
                decoder: build_fewnet
                decoder_args:
                    need_conv_fpn: False
                    inner_channels: 32
                    num_encoder_layer: 2
                    model_dim: 32
                    nhead: 4
                loss_class: FewNetLoss
                loss_kwargs:
                    weight_cost_logits: 1  # cost_logits should be removed

        representer:
            class: FewNetPostProcess  # FewNetPostProcess
            vis_score_map: True  # need visualize score_map
        measurer:
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer
    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 16
            num_workers: 16
            collect_fn:
                class: FewNetCollate  # define user-defined collate
        checkpoint:
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            resume: null
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 18000
            signal_path: save
        scheduler: 
            class: OptimizerScheduler
            optimizer: "AdamW"
            optimizer_args:
                lr: 0.0005  # pre-train: 1e-3, fine-tune: 5e-4
                weight_decay: 0.0001  # 1e-4
                # no momentum
            learning_rate:  
                class: DecayLearningRate
                lr: 0.0005  # pre-train: 1e-3, fine-tune: 5e-4
                epochs: 50
        epochs: 50

    validation: &validate
        class: ValidationSettings
        data_loaders:
            icdar2015: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 16
                collect_fn:
                    class: ICDARCollectFN
        visualize: false
        interval: 4500
        exempt: 1

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 2

    evaluation: *validate
