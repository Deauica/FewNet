import:
    - 'experiments/fewnet/base_td500.yaml'
package: []
define:
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder:   # 针对 fewnet 做一些更改
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: deformable_resnet18
                decoder: build_fewnet
                loss_class: FewNetLoss

        representer:
            class: FewNetPostProcess  # FewNetPostProcess
        measurer:
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer
    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 16
            num_workers: 16
            collect_fn:
                class: FewNetCollate  # define user-defined collate
        checkpoint:
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            resume: null
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 18000
            signal_path: save
        scheduler: 
            class: OptimizerScheduler
            optimizer: "AdamW"
            optimizer_args:
                lr: 0.001  # pre-train: 1e-3, fine-tune: 5e-4
                weight_decay: 0.0001  # 1e-4
                # no momentum
            learning_rate:  
                class: DecayLearningRate
                epochs: 1200
        epochs: 1200

    validation: &validate
        class: ValidationSettings
        data_loaders:
            icdar2015: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 16
                collect_fn:
                    class: ICDARCollectFN
        visualize: false
        interval: 4500
        exempt: 1

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 450

    evaluation: *validate
