import:
    - "experiments/fewnet/base_td500.yaml"
package: []
define:
  - name: 'Experiment'
    class: Experiment
    structure: 
        class: Structure
        builder:   # 针对 fewnet 做一些更改
            class: Builder
            model: SegDetectorModel
            model_args:
                backbone: deformable_resnet50

                decoder: build_fewnet
                decoder_args:
                    in_channels: [256, 512, 1024, 2048]
                    nhead: 16
                    model_dim: 512
                    num_encoder_layer: 4

                loss_class: FewNetLoss
                loss_kwargs:
                    weight_cost_logits: 0
                    weight_cost_boxes: 1  # stress on boxes

                    weight_loss_score_map: 1 # 5
                    weight_loss_logits: 0  # 3
                    weight_loss_rbox: 5   # 10

        representer:
            class: FewNetPostProcess  # FewNetPostProcess
            vis_score_map: True  # need visualize score_map
        measurer:
            class: QuadMeasurer
        visualizer:  
            class: SegDetectorVisualizer
    train: 
        class: TrainSettings
        data_loader: 
            class: DataLoader
            dataset: ^train_data
            batch_size: 16
            num_workers: 16
            collect_fn:
                class: FewNetCollate  # define user-defined collate
        checkpoint:
            class: Checkpoint
            start_epoch: 0
            start_iter: 0
            resume: null
        model_saver: 
            class: ModelSaver
            dir_path: model
            save_interval: 450  # save interval 450
            signal_path: save
        scheduler:   # multiple learning rate may be needed
            class: OptimizerScheduler
            optimizer: "AdamW"
            optimizer_args:
                lr: 0.0001
                weight_decay: 0.0001
            learning_rate:
                class: DecayLearningRate
                lr: 0.0002
                epochs: 1200
        epochs: 1200

    validation: &validate
        class: ValidationSettings
        data_loaders:
            icdar2015: 
                class: DataLoader
                dataset: ^validate_data
                batch_size: 1
                num_workers: 16
                collect_fn:
                    class: ICDARCollectFN  # Collate fn is changed
        visualize: false
        interval: 4500
        exempt: 1

    logger:
        class: Logger
        verbose: true
        level: info
        log_interval: 5

    evaluation: *validate
